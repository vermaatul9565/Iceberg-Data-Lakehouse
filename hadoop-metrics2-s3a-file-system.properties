# Hadoop S3A metrics configuration
# This file suppresses the warning about missing metrics configuration

# S3A filesystem metrics
s3a-file-system.sink.ganglia.class=org.apache.hadoop.metrics2.sink.ganglia.GangliaSink31
s3a-file-system.sink.file.class=org.apache.hadoop.metrics2.sink.FileSink
s3a-file-system.sink.file.filename=s3a-file-system-metrics.out

# Disable metrics if not needed (recommended for development)
*.period=60
*.source.filter.exclude=*
*.sink.file.class=org.apache.hadoop.metrics2.sink.FileSink
*.sink.file.filename=/dev/null

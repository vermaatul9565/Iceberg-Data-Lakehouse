# General Hadoop metrics configuration
# This file suppresses the general metrics warning

# Default metrics configuration
*.period=60
*.source.filter.exclude=*

# File sink to suppress output
*.sink.file.class=org.apache.hadoop.metrics2.sink.FileSink
*.sink.file.filename=/dev/null

# S3A specific metrics
s3a-file-system.sink.file.class=org.apache.hadoop.metrics2.sink.FileSink
s3a-file-system.sink.file.filename=/dev/null
